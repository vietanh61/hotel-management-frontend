 <section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Tạo Booking</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">Tạo Booking</li>
        </ol>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Thông tin Booking</h3>
            <div class="card-tools">
              <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                <i class="fas fa-minus"></i>
              </button>
              <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
                <i class="fas fa-times"></i>
              </button>
            </div>
          </div>
          <div class="card-body">
            <form #bookingForm="ngForm">
              <div class="row">
                <!-- Thông tin khách (editable, nếu thay đổi tạo mới) -->
                <div class="col-md-6">
                  <label>Khách hàng</label>
                  <!-- <input type="text" class="form-control" [(ngModel)]="customerInfo.fullName" name="fullName"> -->
                  <div class="input-group mb-2">
                    <input type="text" class="form-control" [(ngModel)]="customerInfo.fullName" name="fullName" [readOnly]="true">
                    <button class="btn btn-primary" (click)="openSearchCustomerModal()">Chọn khách</button>
                    <!-- Nút mở modal tìm khách -->
                    <button class="btn btn-primary ms-1" (click)="openAddCustomerPopup()">Thêm khách</button>
                  </div>
                </div>
                <div class="col-md-6">
                  <label>Điện thoại</label>
                  <input type="text" class="form-control mb-2" [(ngModel)]="customerInfo.phone" name="phone" [readOnly]="true">
                </div>
                <div class="col-md-6">
                  <label>Email</label>
                  <input type="email" class="form-control mb-2" [(ngModel)]="customerInfo.email" name="email" [readOnly]="true">
                </div>
                <div class="col-md-6">
                  <label>Địa chỉ</label>
                  <input type="text" class="form-control mb-2" [(ngModel)]="customerInfo.address" name="address" [readOnly]="true">
                </div>
                <div class="col-md-6">
                  <label>CMND/Passport</label>
                  <input type="text" class="form-control mb-2" [(ngModel)]="customerInfo.idNumber" name="idNumber" [readOnly]="true">
                </div>
                <div class="col-md-6">
                  <label>Ghi chú khách</label>
                  <input type="text" class="form-control mb-2" [(ngModel)]="customerInfo.notes" name="customerNotes" [readOnly]="true">
                </div>
                <div class="col-md-6">
                  <label>Check-in</label>
                  <!-- <input type="date" class="form-control mb-2" [(ngModel)]="booking.checkIn" name="checkIn" format="dd/MM/yyyy"> -->
                   <dx-date-box
                    [(value)]="booking.checkIn"
                    type="date"
                    displayFormat="dd/MM/yyyy">
                  </dx-date-box>
                </div>
                <div class="col-md-6">
                  <label>Check-out</label>
                  <!-- <input type="date" class="form-control mb-2" [(ngModel)]="booking.checkOut" name="checkOut" format="dd/MM/yyyy"> -->
                   <dx-date-box
                    [(value)]="booking.checkOut"
                    type="date"
                    displayFormat="dd/MM/yyyy">
                  </dx-date-box>
                </div>
                <div class="col-md-6">
                  <label>Tổng tiền</label>
                  <dx-number-box
                    [(value)]="booking.totalPrice"
                    [format]="'#,##0'"
                    [readOnly]="true">
                  </dx-number-box>
                </div>
                <div class="col-md-6">
                  <label>Ghi chú booking</label>
                  <input type="text" class="form-control mb-2" [(ngModel)]="booking.notes" name="notes">
                </div>
                <!-- Combobox Hình thức thanh toán -->
                  <div class="col-md-6">
                    <label>Hình thức thanh toán</label>
                    <dx-select-box
                      [dataSource]="paymentMethods"
                      valueExpr="id"
                      displayExpr="name"
                      [(value)]="booking.paymentMethodId"
                      class="form-control mb-2">
                    </dx-select-box>
                  </div>
                  <!-- Combobox Trạng thái booking -->
                  <div class="col-md-6">
                    <label>Trạng thái</label>
                    <dx-select-box
                      [dataSource]="bookingStatuses"
                      valueExpr="id"
                      displayExpr="name"
                      [(value)]="booking.statusId"
                      class="form-control mb-2"
                      >
                    </dx-select-box>
                  </div>
              </div>
            </form>
            <div class="row">
              <div class="col-md-6">
                <label>Danh sách phòng</label>
                <!-- Detail: Thông tin phòng (DevExtreme Grid, editable quantity) -->
                <dx-data-grid 
                  [dataSource]="details" 
                  [showBorders]="true" 
                  (onCellPrepared)="calculateSubtotalOnChange($event)" 
                >
                  <dxo-editing 
                    mode="cell" 
                    [allowUpdating]="false"
                    [allowAdding]="false"
                    [allowDeleting]="true"
                  ></dxo-editing>
                  <dxi-column dataField="roomNumber" caption="Phòng" [allowEditing]="false"></dxi-column>
                  <dxi-column dataField="categoryName" caption="Hạng phòng" [allowEditing]="false"></dxi-column>
                  <dxi-column dataField="pricePerNight" caption="Giá/đêm" [allowEditing]="false" format='#,##0'></dxi-column>
                  <dxi-column dataField="quantity" caption="Số lượng" [allowEditing]="true" format='#,##0'></dxi-column>
                  <dxi-column dataField="subtotal" caption="Tiểu tổng" [allowEditing]="false" format='#,##0'></dxi-column>
                </dx-data-grid>
              </div>
              <div class="col-md-6">
                <label>Danh sách phụ thu</label>
              
                <!-- Extras: Thông tin phụ thu (DevExtreme Grid, editable) -->
                <dx-data-grid 
                  [dataSource]="extras"
                  [showBorders]="true"
                  (onRowUpdated)="onExtraRowUpdated($event)"
                  (onEditingStart)="onEditingStart($event)"
                  (onEditorPreparing)="onEditorPreparing($event)"
                  class="my-bold-header-grid"
                  >
                  <dxo-editing 
                    mode="cell" 
                    [allowUpdating]="true" 
                    [allowAdding]="false" 
                    [allowDeleting]="true"
                  ></dxo-editing>
                  <dxi-column dataField="extraId" caption="Phụ thu">
                    <dxo-lookup
                      [dataSource]="allExtras"
                      valueExpr="id"
                      displayExpr="name"
                      (onValueChanged)="onExtraSelectionChanged($event)"
                      >
                    </dxo-lookup>
                  </dxi-column>
                  <dxi-column dataField="quantity" caption="Số lượng" [allowEditing]="true" format='#,##0'></dxi-column>
                  <dxi-column dataField="priceAtBooking" caption="Giá" format='#,##0'></dxi-column>
                  <dxi-column dataField="subtotal" caption="Tiểu tổng" [allowEditing]="false" format='#,##0'></dxi-column>
                </dx-data-grid>
                <button class="btn btn-primary mt-2" (click)="addExtra()">Thêm phụ thu</button>

              <!-- Popup thêm khách mới -->
              <dx-popup [visible]="showAddCustomer" title="Thêm khách mới" (onHiding)="showAddCustomer = false">
                <div class="p-3">
                  <form #addCustomerForm="ngForm">
                    <div class="mb-3">
                      <label>Họ tên</label>
                      <input type="text" class="form-control" [(ngModel)]="newCustomer.fullName" name="fullName" required>
                    </div>

                    <div class="mb-3">
                      <label>Email</label>
                      <input type="email" class="form-control" [(ngModel)]="newCustomer.email" name="email">
                    </div>

                    <div class="mb-3">
                      <label>SĐT</label>
                      <input type="text" class="form-control" [(ngModel)]="newCustomer.phone" name="phone">
                    </div>

                    <div class="mb-3">
                      <label>Địa chỉ</label>
                      <input type="text" class="form-control" [(ngModel)]="newCustomer.address" name="address">
                    </div>

                    <div class="mb-3">
                      <label>CMND/Passport</label>
                      <input type="text" class="form-control" [(ngModel)]="newCustomer.idNumber" name="idNumber">
                    </div>

                    <div class="mb-3">
                      <label>Ghi chú</label>
                      <textarea class="form-control" [(ngModel)]="newCustomer.notes" name="notes"></textarea>
                    </div>

                    <div class="text-end">
                      <button type="button" class="btn btn-secondary me-2" (click)="showAddCustomer = false">Hủy</button>
                      <button type="button" class="btn btn-success" (click)="addNewCustomer()">Lưu</button>
                    </div>
                  </form>
                </div>
              </dx-popup>

              <!-- Popup tìm khách -->
              <dx-popup [visible]="showSearchCustomer" title="Tìm khách hàng" (onHiding)="showSearchCustomer = false">
                <div class="input-group mb-3">
                  <input type="text" class="form-control" [(ngModel)]="searchQuery" name="searchQuery" placeholder="Tên, SĐT, Email">
                  <button class="btn btn-primary" (click)="searchCustomers()">Tìm</button>
                </div>
                <dx-list [dataSource]="customers" [showSelectionControls]="false" (onItemClick)="selectCustomerFromModal($event)">
                  <div *dxTemplate="let customer of 'item'">
                    {{ customer.fullName }} - {{ customer.phone }} - {{ customer.email }}
                  </div>
                </dx-list>
              </dx-popup>

              <!-- Popup thông báo ConfirmationNo sau tạo thành công -->
              <dx-popup [visible]="showConfirmationModal" title="Tạo Booking Thành Công" (onHiding)="closeConfirmationModal()">
                <p>Số ConfirmationNo: {{ confirmationNo }}</p>
                <div class="d-flex justify-content-end">
                  <dx-button text="Copy" (onClick)="copyConfirmationNo()"></dx-button>
                  <dx-button text="Đóng" type="default" (onClick)="closeConfirmationModal()"></dx-button>
                </div>
              </dx-popup>
              
            </div>
            <div class="=row">
              <button class="btn btn-success mt-3" (click)="submitBooking()" [disabled]="!customerInfo.fullName || details.length === 0">
                <span *ngIf="!isLoading">Tạo Booking</span>
                <span *ngIf="isLoading">
                  <i class="fa fa-spinner fa-spin me-2"></i> Đang xử lý...
                </span>
              </button>

              <a class="btn btn-info mt-3 ms-2" href="/search">Tìm phòng</a>
              <a class="btn btn-warning mt-3 ms-2" href="/bookings">Danh sách Booking</a>
              <!-- Overlay loading toàn trang -->
              <div class="loading-overlay" *ngIf="isLoading">
                <div class="spinner-border text-primary" role="status">
                  <span class="visually-hidden">Đang xử lý...</span>
                </div>
              </div>

            </div>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
