<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Quản lý Người dùng</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">Quản lý Người dùng</li>
        </ol>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <!-- Default box -->
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Danh sách</h3>
            <div class="card-tools">
              <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                <i class="fas fa-minus"></i>
              </button>
              <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
                <i class="fas fa-times"></i>
              </button>
            </div>
          </div>
          <div class="card-body">
            <dx-data-grid
              id="gridContainer"
              [dataSource]="users"
              [showBorders]="true"
              [remoteOperations]="false"
              [allowColumnReordering]="true"
              [allowColumnResizing]="true"
              [columnAutoWidth]="true"
              (onRowInserting)="onRowInserting($event)"
              (onRowUpdating)="onRowUpdating($event)"
              (onRowRemoving)="onRowRemoving($event)"
              (onInitNewRow)="onInitNewRow($event)">

              <dxo-editing
                mode="popup"
                [allowUpdating]="true"
                [allowDeleting]="true"
                [allowAdding]="true">
              </dxo-editing>

              <dxi-column dataField="username" caption="Tên đăng nhập"></dxi-column>
              <dxi-column dataField="passwordHash" caption="Mật khẩu"></dxi-column>
              <dxi-column dataField="fullName" caption="Họ tên"></dxi-column>
              <dxi-column dataField="email" caption="Email"></dxi-column>
              <dxi-column dataField="hotelId" caption="Khách sạn">
                <dxo-lookup
                    [dataSource]="hotels"
                    valueExpr="id"
                    displayExpr="name">
                </dxo-lookup>
              </dxi-column>
              <dxi-column dataField="lastLogin" caption="Lần đăng nhập cuối" [dataType]="'date'"></dxi-column>

            </dx-data-grid>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
