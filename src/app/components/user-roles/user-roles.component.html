<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Quản lý Vai trò</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">Quản lý Vai trò</li>
        </ol>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <!-- Default box -->
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Danh sách</h3>
            <div class="card-tools">
              <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                <i class="fas fa-minus"></i>
              </button>
              <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
                <i class="fas fa-times"></i>
              </button>
            </div>
          </div>
          <div class="card-body">
            <dx-data-grid
              [dataSource]="users"
              [showBorders]="true"
              [allowColumnResizing]="true"
              [columnAutoWidth]="true">

              <dxi-column dataField="username" caption="Tên đăng nhập"></dxi-column>
              <dxi-column dataField="fullName" caption="Họ tên"></dxi-column>

              <dxi-column caption="Vai trò" cellTemplate="rolesTemplate"></dxi-column>

              <dxi-column caption="Hành động" cellTemplate="actionTemplate"></dxi-column>

              <!-- Template hiển thị roleNames -->
              <div *dxTemplate="let data of 'rolesTemplate'">
                {{ data.data.roleNames?.join(', ') || 'Chưa có role' }}
              </div>

              <!-- Template nút -->
              <div *dxTemplate="let data of 'actionTemplate'">
                <dx-button
                  text="Quản lý Roles"
                  type="default"
                  (onClick)="openRoleModal(data.data)">
                </dx-button>
              </div>

            </dx-data-grid>

            <!-- POPUP CHỌN ROLE -->
            <dx-popup
              [(visible)]="showRolePopup"
              [width]="500"
              [height]="400"
              title="Quản lý Roles">

              <div class="p-3">
                <dx-tag-box
                  [dataSource]="allRoles"
                  displayExpr="name"
                  valueExpr="id"
                  [value]="selectedRoleIds"
                  (onValueChanged)="onRoleSelectionChanged($event)">
                </dx-tag-box>

                <button class="btn btn-primary mt-3" (click)="saveRoles()">Lưu</button>
              </div>

            </dx-popup>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
